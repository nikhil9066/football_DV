<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Statistics Page</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: column;
      align-items: stretch;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #555;
      padding: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    select {
      margin-right: 20px;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #left-container {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    #right-container {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      overflow: auto;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #visualization {
      text-align: center;
    }

    #visualization input {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #visualization svg {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <main>
    <div id="right-container">
      <div>
        <input type="button" value="AFC Asian Cup" onclick="updateData('AFC Asian Cup')">
        <input type="button" value="African Cup of Nations" onclick="updateData('African Cup of Nations')">
        <input type="button" value="Confederations Cup" onclick="updateData('Confederations Cup')">
        <input type="button" value="Copa América" onclick="updateData('Copa América')">
      </div>
      <div>
        <input type="button" value="FIFA World Cup" onclick="updateData('FIFA World Cup')">
        <input type="button" value="King's Cup" onclick="updateData('King\'s Cup')">
        <input type="button" value="UEFA Nations League" onclick="updateData('UEFA Nations League')">
        <input type="button" value="UEFA Euro" onclick="updateData('UEFA Euro')">
      </div>
      <div id="visualization"></div>
    </div>
  </main>
  <script>
    
  </script>
</body>

</html>
