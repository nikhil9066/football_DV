<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Network Diagram</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    // Function to fetch JSON data
    async function fetchData(url) {
      const response = await fetch(url);
      const data = await response.json();
      return data;
    }

    // Fetch the data from JSON files
    Promise.all([
      fetchData('data/goalscorers.json'),
      fetchData('data/result.json'),
      fetchData('data/shootouts.json')
    ]).then(([goalscorersData, resultsData, shootoutsData]) => {

      // Combine the data for linking nodes
      const allTeams = Array.from(new Set([...goalscorersData.map(d => d.team), ...resultsData.map(d => d.home_team), ...resultsData.map(d => d.away_team), ...shootoutsData.map(d => d.home_team), ...shootoutsData.map(d => d.away_team)]));

      const links = [];
      resultsData.forEach(d => {
        links.push({ source: d.home_team, target: d.away_team });
      });

      shootoutsData.forEach(d => {
        links.push({ source: d.home_team, target: d.away_team });
      });

      const nodes = allTeams.map(team => ({ team }));

      // Set up SVG canvas dimensions to fill the entire screen
      const width = window.innerWidth;
      const height = window.innerHeight;

      // Create SVG canvas
      const svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height)
        .call(d3.zoom().on('zoom', zoomed));

      const container = svg.append('g'); // Container for nodes and links

      // Create force simulation
      const simulation = d3.forceSimulation(nodes)
        .force('link', d3.forceLink(links).id(d => d.team))
        .force('charge', d3.forceManyBody().strength(-50))
        .force('center', d3.forceCenter(width / 2, height / 2));

      // Draw links
      const link = container.selectAll('.link')
        .data(links)
        .enter().append('line')
        .attr('class', 'link');

      // Draw nodes
      const node = container.selectAll('.node')
        .data(nodes)
        .enter().append('circle')
        .attr('class', 'node')
        .attr('r', 10)
        .call(d3.drag()
          .on('start', dragstarted)
          .on('drag', dragged)
          .on('end', dragended));

      // Add labels to nodes
      const label = container.selectAll(null)
        .data(nodes)
        .enter().append('text')
        .text(d => d.team)
        .attr('font-size', 10)
        .attr('dx', 12)
        .attr('dy', 4);

      // Update positions on each tick
      simulation.on('tick', () => {
        link
          .attr('x1', d => d.source.x)
          .attr('y1', d => d.source.y)
          .attr('x2', d => d.target.x)
          .attr('y2', d => d.target.y);

        node
          .attr('cx', d => d.x)
          .attr('cy', d => d.y);

        label
          .attr('x', d => d.x)
          .attr('y', d => d.y);
      });

      // Functions for drag behavior
      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }

      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      // Function for zoom behavior
      function zoomed() {
        container.attr('transform', d3.event.transform);
      }
    });
  </script>
</body>
</html>
