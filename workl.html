<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continent Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-nNEUWI6xP61hV5Q8wM5/1PkHfHGloFjL8T94gg4Jz7xvwqVVq1eb5HlOtNUPblADUj4xktgo1gbOnFXjymtuzA==" crossorigin=""/>
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-vB/N5lpb3U4ajZU4DunfokotkmBOnONAbqyx3WU5PXDslFSn0iHEiO9L5deU1nDTh1MwXEzv3i9dXn1nApNjXQ==" crossorigin=""></script>
  <script>
    // Create a Leaflet map centered at a specific location and zoom level
    const map = L.map('map').setView([0, 0], 2);

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load GeoJSON file and add it to the map
    fetch('custom.geo.json')
      .then(response => response.json())
      .then(data => {
        // Add GeoJSON layer to the map
        L.geoJSON(data).addTo(map);
      });
  </script>
</body>
</html>
